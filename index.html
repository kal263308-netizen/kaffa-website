<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaffa Coffee Roasters</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Poppins',sans-serif;background:#f5f2eb;color:#333;}

header{
position:fixed;
width:100%;
padding:15px 40px;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(10px);
z-index:1000;
}
nav{display:flex;justify-content:space-between;align-items:center;}
nav h2{color:#fff;font-family:'Playfair Display',serif;}
nav ul{list-style:none;display:flex;gap:25px;}
nav a{color:white;text-decoration:none;}

.hero{
height:100vh;
background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
url('https://images.unsplash.com/photo-1509042239860-f550ce710b93') center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
color:white;
}

.hero-content{
margin-top:100px;
}

.hero h1{
font-size:3rem;
font-family:'Playfair Display',serif;
margin-bottom:30px;
}

/* Premium Button */
.premium-btn{
display:inline-block;
padding:16px 40px;
font-size:16px;
letter-spacing:1px;
background:linear-gradient(45deg,#c19a6b,#a67c52);
color:white;
border:none;
border-radius:50px;
text-decoration:none;
transition:0.4s;
box-shadow:0 10px 25px rgba(193,154,107,0.4);
margin-top:40px;
}

.premium-btn:hover{
transform:translateY(-5px);
box-shadow:0 15px 35px rgba(193,154,107,0.7);
}

.section{
padding:100px 10%;
text-align:center;
}

#reservation{
padding-top:150px;
padding-bottom:100px;
background:#f8f5f0;
}

.reservation-card{
max-width:600px;
margin:auto;
background:white;
padding:45px;
border-radius:20px;
box-shadow:0 20px 50px rgba(0,0,0,0.08);
border:1px solid #e8dccc;
}

.reservation-card input,
.reservation-card select{
width:100%;
padding:14px;
margin-bottom:18px;
border-radius:10px;
border:1px solid #ddd;
font-size:14px;
}

.reservation-card button{
width:100%;
padding:16px;
background:linear-gradient(45deg,#c19a6b,#a67c52);
color:white;
border:none;
border-radius:50px;
font-size:15px;
letter-spacing:1px;
cursor:pointer;
box-shadow:0 10px 25px rgba(193,154,107,0.4);
}

footer{
background:#111;
color:white;
text-align:center;
padding:20px;
}
</style>
</head>

<body>

<header>
<nav>
<h2>Kaffa Coffee</h2>
<ul>
<li><a href="#reservation">Reserve</a></li>
<li><a href="#contact">Contact</a></li>
</ul>
</nav>
</header>

<section class="hero">
<div class="hero-content">
<h1>
Brewed with Passion,<br>
Served with Love.
</h1>

<a href="#reservation" class="premium-btn">
Reserve a Table
</a>

</div>
</section>

<section id="reservation" class="section">
<h2 style="font-family:'Playfair Display',serif;font-size:34px;margin-bottom:20px;">
Reserve Your Table
</h2>

<div class="reservation-card">

<form>
<input type="text" placeholder="Full Name" required>
<input type="tel" placeholder="Phone Number" required>
<input type="date" required>
<input type="time" required>

<select required>
<option value="">Number of Guests</option>
<option>1 Guest</option>
<option>2 Guests</option>
<option>3 Guests</option>
<option>4 Guests</option>
<option>5+ Guests</option>
</select>

<button type="submit">
Confirm Reservation
</button>

</form>

</div>
</section>

<footer>
<p>Â© 2026 Kaffa Coffee Roasters</p>
</footer>

</body>
</html>
